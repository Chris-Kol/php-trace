codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 1%

ignore:
  - "vendor/**/*"
  - "tests/**/*" 
  - "examples/**/*"
  - "coverage/**/*"
  - "var/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false