name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Run full test suite
        run: |
          composer install --dev
          composer test
          composer phpstan
          composer cs-check

      - name: Validate package can be installed
        run: |
          cd /tmp
          composer init --name="test/release-validation" --no-interaction
          composer config repositories.local path $GITHUB_WORKSPACE
          composer require "php-trace/php-trace:*@dev" --no-interaction
          echo "<?php require 'vendor/autoload.php'; echo 'Release validation successful';" > test.php
          php test.php

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"

      - name: Install release tools
        run: |
          npm install -g conventional-changelog-cli
          npm install -g conventional-recommended-bump

      - name: Generate changelog
        run: |
          # Generate changelog for this version
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Extract release notes
        id: extract_release_notes
        run: |
          # Extract just the latest release notes
          if [ -f CHANGELOG.md ]; then
            awk '/^## \[?[0-9]/{if(++n==2) exit} n>=1' CHANGELOG.md > RELEASE_NOTES.md
          else
            echo "Release ${{ github.ref_name }}" > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on success
        run: |
          echo "‚úÖ Release ${{ github.ref_name }} created successfully!"
          echo "üéâ The package is ready for workplace deployment"
          echo "üì¶ When ready to publish to Packagist:"
          echo "   1. Register on https://packagist.org"
          echo "   2. Add GitHub webhook"
          echo "   3. Package will auto-update on new tags"

  notify:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: release
    if: always()

    steps:
      - name: Release Success Notification
        if: needs.release.result == 'success'
        run: |
          echo "üéâ Release ${{ github.ref_name }} completed successfully"
          echo "üìã Next steps:"
          echo "  - Test the release in your workplace project"
          echo "  - Share with colleagues for feedback"
          echo "  - Consider publishing to Packagist when ready"

      - name: Release Failure Notification
        if: needs.release.result == 'failure'
        run: |
          echo "‚ùå Release ${{ github.ref_name }} failed"
          echo "üìã Check the logs and ensure all tests pass before tagging"
