name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test PHP ${{ matrix.php }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        php: ["8.0", "8.1", "8.2", "8.3"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug
          coverage: xdebug
          tools: composer:v2
          ini-values: |
            xdebug.mode=coverage,trace
            memory_limit=512M

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v5
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Verify Xdebug installation
        run: |
          php -m | grep xdebug || echo "Xdebug not found in modules"
          php -i | grep "xdebug.version" || echo "Xdebug version not found"
          php -i | grep "xdebug.mode" || echo "Xdebug mode not found"
          echo "PHP version: $(php -v)"
          echo "Xdebug status check complete"

      - name: Run PHPUnit tests
        run: composer test

      - name: Check test coverage
        run: |
          composer test-coverage

          # Verify coverage files were generated
          if [ ! -f coverage/clover.xml ]; then
            echo "ERROR: coverage/clover.xml not generated"
            exit 1
          fi

          # Check if coverage meets minimum threshold (70%)
          php -r "
          \$coverage = simplexml_load_file('coverage/clover.xml');
          \$metrics = \$coverage->project->metrics;
          \$percentage = round((\$metrics['coveredstatements'] / \$metrics['statements']) * 100, 2);
          echo 'Coverage: ' . \$percentage . '%' . PHP_EOL;
          if (\$percentage < 70) {
            echo 'ERROR: Coverage (' . \$percentage . '%) is below minimum threshold (70%)' . PHP_EOL;
            exit(1);
          }
          echo 'SUCCESS: Coverage threshold met' . PHP_EOL;
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run PHPStan static analysis
        run: composer phpstan

      - name: Check code style (PHPCS)
        run: composer cs-check

      - name: Test package installation
        run: |
          # Test that the package can be required in a fresh project
          cd /tmp
          composer init --name="test/project" --no-interaction
          composer config repositories.local path $GITHUB_WORKSPACE
          composer require "php-trace/php-trace:*@dev" --no-interaction

          # Test basic functionality
          echo "<?php require 'vendor/autoload.php'; echo 'Package loaded successfully';" > test.php
          php test.php

  compatibility:
    name: Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Test without Xdebug (fallback behavior)
        run: |
          php -d extension_dir=/usr/lib/php/20220829 -d zend_extension= examples/test_without_xdebug.php

      - name: Test CLI example
        run: |
          TRACE=1 php examples/sample.php

      - name: Test web example setup
        run: |
          php -S localhost:8000 -t examples &
          SERVER_PID=$!
          sleep 2
          curl -f http://localhost:8000/web.php?TRACE=1 || true
          kill $SERVER_PID

  e2e-verification:
    name: End-to-End Verification
    runs-on: ubuntu-latest
    needs: [test, compatibility]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: xdebug
          coverage: xdebug
          tools: composer:v2
          ini-values: xdebug.mode=trace

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Verify tracing works end-to-end
        run: |
          cd examples

          # Run sample with tracing enabled
          echo "Running sample.php with TRACE=1..."
          TRACE=1 php -d auto_prepend_file=../src/bootstrap.php sample.php

          # Verify trace files were generated
          echo ""
          echo "Verifying trace files were created..."

          TRACE_DIR="traces"
          if [ ! -d "$TRACE_DIR" ]; then
            echo "❌ ERROR: traces/ directory not found"
            exit 1
          fi

          # Check for JSON and MD files
          JSON_COUNT=$(find "$TRACE_DIR" -name "*.json" -type f | wc -l)
          MD_COUNT=$(find "$TRACE_DIR" -name "*.md" -type f | wc -l)

          echo "Found $JSON_COUNT JSON file(s) and $MD_COUNT Markdown file(s)"

          if [ "$JSON_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No JSON trace files generated"
            ls -la "$TRACE_DIR"
            exit 1
          fi

          if [ "$MD_COUNT" -eq 0 ]; then
            echo "❌ ERROR: No Markdown trace files generated"
            ls -la "$TRACE_DIR"
            exit 1
          fi

          # Verify JSON is valid
          echo ""
          echo "Validating JSON structure..."
          LATEST_JSON=$(find "$TRACE_DIR" -name "*.json" -type f | head -1)

          if ! jq -e '.meta.total_time_ms' "$LATEST_JSON" > /dev/null; then
            echo "❌ ERROR: Invalid JSON structure (missing meta.total_time_ms)"
            cat "$LATEST_JSON"
            exit 1
          fi

          if ! jq -e '.trace' "$LATEST_JSON" > /dev/null; then
            echo "❌ ERROR: Invalid JSON structure (missing trace)"
            cat "$LATEST_JSON"
            exit 1
          fi

          echo "✅ All verifications passed!"
          echo ""
          echo "Generated trace files:"
          ls -lh "$TRACE_DIR"
